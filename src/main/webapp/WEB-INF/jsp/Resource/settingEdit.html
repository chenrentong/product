<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-member-add" enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">允许上传大小：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.size}" placeholder="不填表示没有限制" id="username" name="size">
                <label>单位：M</label>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">允许上传后缀：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="suffix" cols="" rows="" class="textarea"  placeholder="不填表示没有限制...">{$data.suffix}</textarea>
                <p class="textarea-numberbar" style="color: darkgray">多个以英文逗号分开</p>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

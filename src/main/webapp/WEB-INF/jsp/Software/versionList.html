<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="__H-UI__/lib/html5shiv.js"></script>
    <script type="text/javascript" src="__H-UI__/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="__H-UI__/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="__H-UI__/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__H-UI__/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__H-UI__/static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="__H-UI__/static/h-ui.admin/css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/page.css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="__H-UI__/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>权限管理</title>
</head>
<body>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
            <a href="javascript:;" onclick="classify_add('添加版本','{:U(\'versionAdd\',array(\'id\'=>$id))}','','520')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加版本</a>
        </span>
        <span class="r">共有数据：<strong>{$count}</strong> 条</span>
    </div>
    <table class="table table-border table-bordered table-bg">
        <thead>
        <tr>
            <th scope="col" colspan="8">版本列表</th>
        </tr>
        <tr class="text-c">
            <th width="25"><input type="checkbox" name="" value=""></th>
            <th width="40">序列号</th>
            <th width="160">版本名称</th>
            <th width="50">版本号</th>
            <th width="70">系统</th>
            <th width="50">后缀名</th>
            <th>描述</th>
            <th width="50">是否新版</th>
            <th width="70">操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="data" id="vo" key="k">
            <tr class="text-c">
                <td><input type="checkbox" value="{$vo.id}" name="batch"></td>
                <td>{$k}</td>
                <td>{$vo.version}</td>
                <td>{$vo.version_num}</td>
                <td>{$vo.system}</td>
                <td>{$vo.suffix}</td>
                <td>{$vo.describe}</td>
                <td>
                    <if condition="$vo['is_new'] eq 1">是
                        <else />否
                    </if>
                </td>
                <td>
                    <a title="编辑" href="javascript:;" onclick="classify_edit('版本编辑','{:U(\'versionEdit\')}','{$vo.id}','','520')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a title="删除" href="javascript:;" onclick="classify_del(this,'{$vo.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
{$page}
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__H-UI__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__H-UI__/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__H-UI__/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__H-UI__/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__H-UI__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    /*
     参数解释：
     title	标题
     url		请求的url
     id		需要操作的数据id
     w		弹出层宽度（缺省调默认值）
     h		弹出层高度（缺省调默认值）
     */
    /*版本-添加*/
    function classify_add(title,url,w,h){
        layer_show(title,url,w,h);
    }

    /*版本-编辑*/
    function classify_edit(title,url,id,w,h){
        var url=url+'?id='+id;
        layer_show(title,url,w,h);
    }

    /*版本-删除*/
    function classify_del(obj,id){
        $count=$('.r strong').html();
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: '{:U("versionDel")}',
                data:{id:id},
                dataType: 'json',
                success: function(data){
                    if (data.status==1) {
                        if ($.isArray(obj)) {
                            for (var i=0;i<obj.length;i++) {
                                $(obj[i]).parents("tr").remove();
                            }
                            $('.r strong').html($count-obj.length);
                        }else{
                            $(obj).parents("tr").remove();
                            $('.r strong').html($count-1)
                        }
                        layer.msg(data.info,{icon:1,time:1500});
                    }else{
                        layer.msg(data.info,{icon:2,time:1500});
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
    /*版本-批量删除*/
    function datadel() {
        var id='';
        var arr=[];
        $("input[name='batch']").each(function () {
            var obj=$(this);
            if (obj.get(0).checked) {
                id+=','+obj.val();
                arr.push(obj);
            }
        });
        if (id=='') {
            layer.msg('请选择删除项');
            return false;
        }
        id=id.substring(1);
        classify_del(arr,id)
    }
</script>
</body>
</html>

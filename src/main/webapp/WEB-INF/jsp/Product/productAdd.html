<body>
<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.name}" placeholder="" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品分类：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="type" class="select">
                    <option value="0">请选择分类</option>
                    <volist name="class" id="vo">
                    <option value="{$vo.id}" >{$vo.title}</option>
                    </volist>
                </select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">排序值：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.sort}" placeholder="" name="sort">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
            <label class="formControls col-xs-4 col-sm-3"><img id="img1" height="100px" src="{$data.thumb}" alt=""></label>
            <div class="formControls col-xs-4 col-sm-6">
                <!--dom结构部分-->
                <div id="uploader-demo">
                    <!--用来存放item-->
                    <div id="fileList" class="uploader-list"></div>
                    <div id="filePicker">选择图片</div>
                </div>
                <input id="img2" type="hidden" value="{$data.thumb}" name="thumb">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品图片：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <input type="text" class="input-text" readonly="readonly" value="{$data.img_id}" placeholder="" name="img">
            </div>
            <div class="formControls col-xs-8 col-sm-1">
                <input type="button" class="btn btn-primary radius" value="选择" onclick="open_res('选择产品图片','{:U(\'choiceRes\')}',1,800,600,this);" placeholder="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品视频：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <input type="text" class="input-text" readonly="readonly" value="{$data.video_id}"  placeholder="" name="video">
            </div>
            <div class="formControls col-xs-8 col-sm-1">
                <input type="button" class="btn btn-primary radius" value="选择"  onclick="open_res('选择产品视频','{:U(\'choiceRes\')}',2,800,600,this);" placeholder="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品驱动：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <input type="text" class="input-text" readonly="readonly" value="{$data.drive_id}" placeholder="" name="drive">
            </div>
            <div class="formControls col-xs-8 col-sm-1">
                <input type="button" class="btn btn-primary radius" value="选择" onclick="open_res('选择产品驱动','{:U(\'choiceRes\')}',3,800,600,this);">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品固件：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <input type="text" class="input-text" readonly="readonly" value="{$data.firmware_id}" placeholder="" name="firmware">
            </div>
            <div class="formControls col-xs-8 col-sm-1">
                <input type="button" class="btn btn-primary radius" value="选择" onclick="open_res('选择产品固件','{:U(\'choiceRes\')}',4,800,600,this);">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">管理工具：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <input type="text" class="input-text" readonly="readonly" value="{$data.tool_id}" placeholder="" name="tool">
            </div>
            <div class="formControls col-xs-8 col-sm-1">
                <input type="button" class="btn btn-primary radius" value="选择" onclick="open_res('选择管理工具','{:U(\'choiceRes\')}',5,800,600,this);">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">用户指南：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <input type="text" class="input-text" readonly="readonly" value="{$data.guide_id}" placeholder="" name="guide">
            </div>
            <div class="formControls col-xs-8 col-sm-1">
                <input type="button" class="btn btn-primary radius" value="选择" onclick="open_res('选择用户指南','{:U(\'choiceRes\')}',6,800,600,this);">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="describe" cols="" rows="" class="textarea" placeholder="说点什么..." onKeyUp="$.Huitextarealength(this,100)">{$data.describe}</textarea>
                <p class="textarea-numberbar">200</p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">详细内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea cols="100" rows="10" name="description" class="ckeditor" >{$data.details}</textarea>
                <!--<script id="editor" type="text/plain" style="width:100%;height:400px;"></script>-->
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="article_save();" class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="__H-UI__/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="__H-UI__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

    //选择资源
    function open_res(title,url,type,w,h,obj) {
        var val=$(obj).parents('.cl').find('.input-text').val();
        var url=url+'?type='+type+'&val='+val;
        layer_show(title,url,w,h,1);
    }
    //图片上传
    jQuery(function() {
        var $ = jQuery,
                $list = $('#fileList'),
        // 优化retina, 在retina下这个值是2
                ratio = window.devicePixelRatio || 1,

        // 缩略图大小
                thumbnailWidth = 100 * ratio,
                thumbnailHeight = 100 * ratio,

        // Web Uploader实例
                uploader;

        // 初始化Web Uploader
        uploader = WebUploader.create({

            // 自动上传。
            auto: true,

            // swf文件路径
            swf:'__H-UI__/lib/webuploader/0.1.5/Uploader.swf',

            // 文件接收服务端。
            server: '{:U("Upload/imgFile")}',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#filePicker',

            // 只允许选择文件，可选。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });

        // 当有文件添加进来的时候
        uploader.on( 'fileQueued', function( file ) {
            var $li = $(
                            '<div id="' + file.id + '" class="file-item thumbnail">' +
                            '<img>' +
                            '<div class="info">' + file.name + '</div>' +
                            '</div>'
                    ),
                    $img = $li.find('img');

            $list.append( $li );

            // 创建缩略图
            uploader.makeThumb( file, function( error, src ) {
                if ( error ) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }

                $img.attr( 'src', src );
            }, thumbnailWidth, thumbnailHeight );
        });

        // 文件上传过程中创建进度条实时显示。
        uploader.on( 'uploadProgress', function( file, percentage ) {
            var $li = $( '#'+file.id ),
                    $percent = $li.find('.progress span');

            // 避免重复创建
            if ( !$percent.length ) {
                $percent = $('<p class="progress"><span></span></p>')
                        .appendTo( $li )
                        .find('span');
            }

            $percent.css( 'width', percentage * 100 + '%' );
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on( 'uploadSuccess', function( file ,data) {
            if (data.status==1) {
                $( '#'+file.id ).addClass('upload-state-done');
                $('#img1').attr('src',data.data.relative_path);
                $('#img2').val(data.data.relative_path);
            }
        });

        // 文件上传失败，现实上传出错。
        uploader.on( 'uploadError', function( file ) {
            var $li = $( '#'+file.id ),
                    $error = $li.find('div.error');

            // 避免重复创建
            if ( !$error.length ) {
                $error = $('<div class="error"></div>').appendTo( $li );
            }

            $error.text('上传失败');
        });

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader.on( 'uploadComplete', function( file ) {
            $( '#'+file.id ).find('.progress').remove();
        });
    });
</script>
</body>
</html>
